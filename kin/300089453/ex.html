<div class="box" data-index="7">box</div>


<script>
  var boxList = document.getElementsByTagName('DIV'); 

  for ( var i = 0; i < boxList.length; i++ ) {
    bindEvent(boxList[i], i); 
  }

  function bindEvent( node, index ) {
    setTimeout(function() {
      node.innerHTML = node.innerHTML + '+' + index;
    }, 1000); 
  }

</script>
